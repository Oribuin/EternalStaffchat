# For 1.16 Users:
# Use #HEX for hex codes
# Use <g:#hex:#hex> for gradients. Example: <g:#12c2e9:#c471ed:#f64f59>Text
# Use <rainbow> for rainbow text. Example: <rainbow>Text

# Should the plugin send bStats Metrics?
bstats-metrics: true

staffchat:
  # Supports PlaceholderAPI (Spigot) ChatColor Hex Colors
  format: '%prefix% %vault_prefix% &b%sender%: &f%message%'

  # Shortcuts allow you to quick type in Staffchat without commands
  # Type the shortcuts in front of your message and itl wil send the message in Staffchat
  shortcut:
    enabled: true
    shortcuts:
      - '?'
      - '!'

  # Sound when a message is sent | Spigot Only
  sound:
    enabled: true
    sound: 'ENTITY_ARROW_HIT_PLAYER'
    volume: 50

# PlaceholderAPI does not work if you are running Bungeecord.